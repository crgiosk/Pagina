<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="stylos.css">
    <title>Practica git</title>
</head>

<body>

    <div class="contenedor">
        <div class="container">
            <div class="spinner-border" role="status">
                <span class="sr-only">espera...</span>
            </div>
            <form action="#" id="formulario" method="POST">

                <div class="form-group">
                    <label for="">Nombres</label>
                    <input type="text" class="form-control input-sm" id="n1" name="n1">
                </div>
                <div class="form-group">
                    <label for="">apellidos</label>
                    <input type="text" class="form-control input-sm" name="n2">
                </div>
                <div class="form-group">
                    <label for="">telefono</label>
                    <input type="text" class="form-control input-sm" name="n3">
                </div>
                <div class="form-group">
                    <label for="">fecha nacimiento</label>
                    <input type="date" class="form-control input-sm" name="n4">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Guardar</button>
                </div>



            </form>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
        </div>
    </div>

    <script src="helpers.js"></script>

</body>

</html>
